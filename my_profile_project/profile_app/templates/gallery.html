{% extends 'base.html' %}
{% load static %}

{% block title %}Gallery - My Portfolio{% endblock %}

{% block content %}
<div class="text-center mb-5">
    <h1 class="display-5 fw-bold mb-3">My Photos</h1>
    <p class="lead">Three special memories</p>
</div>

<!-- Container untuk 3 foto -->
<div class="row justify-content-center">
    <!-- Foto 1 -->
    <div class="col-md-4 mb-4">
        <div class="card border-0 shadow">
            <div class="card-img-top" style="height: 250px; overflow: hidden;">
                <img src="{% static 'fotbar.jpeg' %}" class="w-100 h-100" style="object-fit: cover;" alt="My Photo 1">
            </div>
            <div class="card-body">
                <h5> Informatics Engineering</h5>
                <p class="text-muted small">with coding friends</p>
            </div>
        </div>
    </div>

    <!-- Foto 2 -->
    <div class="col-md-4 mb-4">
        <div class="card border-0 shadow">
            <div class="card-img-top" style="height: 250px; overflow: hidden;">
                <img src="{% static 'gans.jpeg' %}" class="w-100 h-100" style="object-fit: cover;" alt="My Photo 2">
            </div>
            <div class="card-body">
                <h5>Active in class</h5>
                <p class="text-muted small">asked the presenter</p>
            </div>
        </div>
    </div>

    <!-- Foto 3 -->
    <div class="col-md-4 mb-4">
        <div class="card border-0 shadow">
            <div class="card-img-top" style="height: 250px; overflow: hidden;">
                <img src="{% static 'genq.jpeg' %}" class="w-100 h-100" style="object-fit: cover;" alt="My Photo 3">
            </div>
            <div class="card-body">
                <h5>performance photos</h5>
                <p class="text-muted small">achievements on campus</p>
            </div>
        </div>
    </div>
</div>


{% endblock %}
